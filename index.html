<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="输入城市名（支持中文），例如：北京">
            <button id="search-btn">查询</button>
        </div>

        <!-- 天气结果展示区 -->
        <div id="weather-results" class="weather-results hidden">
            <h2 id="city-name">--</h2>
            <div class="weather-icon">
                <img id="weather-icon-img" src="" alt="天气图标">
            </div>
            <p id="temperature" class="temperature">--°C</p>
            <p id="description" class="description">--</p>
            
            <div class="details">
                <div class="detail-item">
                    <span>湿度</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span>风速</span>
                    <span id="wind-speed">-- km/h</span>
                </div>
            </div>
        </div>

        <!-- 错误信息提示区 -->
        <div id="error-message" class="error-message hidden">
            <p>找不到城市信息，请检查输入是否正确。</p>
        </div>
    </div>

    <!-- 脚本引入（顺序很重要） -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.18.5/dist/pinyin-pro.min.js"></script>
    <script src="apikey.js"></script>
    <script src="script.js"></script>
</body>
</html>
